<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <h1>프런트엔드 개발자 지원서</h1>
    <p>HTML, CSS자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다</p>
    <hr>
    <p><b>개인정보</b></p>
    <blockquote>
        <label>이름<input type="text" placeholder="공백없이 입력하세요"></label>
        <label>연락처<input type="text"></label>
    </blockquote>
    <p><b>지원분야</b></p>
        <input type="radio" name="publishing" id="웹퍼블리싱">
        <label for="웹퍼블리싱">웹퍼블리싱</label>
        <input type="radio" name="development" id="웹퍼블리케이션 개발">
        <label for="웹퍼플리케이션 개발">웹 어플리케이션 개발</label>  
        <input type="radio" name="enhance" id="개발 환경 개선">
        <label for="개발 환경 개선">개발 환경 개선</label>
    <p><b>지원동기</b></p>
    <textarea rows="5" cols="50" placeholder="본사 지원 동기를 간략히 써주세요"></textarea>
    <br>
    <input type="submit" value="접수하기">
    <input type="reset" value="다시쓰기">
    </form> 
</body>
</html>

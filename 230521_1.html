<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회원가입을 환영합니다</h1>
    <form>
        <fieldset>
            <legend>
                사용자 정보
            </legend>
                <ul>
                    <li>
                        <label for="id">아이디</label>
                        <input type="text" id="id" placeholder="4자~10자 사이, 공백 없이">
                    </li>
                    <li>
                        <label for=email>이메일</label>
                        <input type="email" id="email">
                    </li>
                    <li>
                        <label for=pw>비밀번호</label>
                        <input type="password" id="pw">
                    </li>
                    <li>                        
                        <label for=pw_ch>비밀번호 확인</label>
                        <input type="password" id="pw_ch">
                    </li>
                    <li>
                        
                        <label for="경로">가입경로</label>
                        <select id="경로">
                            <option>블로그</option>
                            <option>웹페이지</option>
                            <option>SNS</option>
                        </select>
                    </li>
                    <li>
                        
                        <label for="memo">메모</label>
                        <textarea cols="40" rows="4" placeholder="남길 말씀이 있다면 여기에"></textarea>
                    </li>
                </ul>                
        </fieldset>
        <fieldset>
            <legend>이벤트와 새로운 소식</legend>
                <input type="radio" name="mail_y" id="mail_yes">
                <label for="mail_yes">메일수신</label>
                <input type="radio" name="mail_n" id="mail_no">
                <label for="mail_no">메일 수신 안함</label>
        </fieldset>
        <input type="submit" value="가입하기">
        <input type="reset" value="취소">
    </form>
</body>
</html>

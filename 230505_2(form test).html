<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h1>회원가입을 환영합니다</h1>
        <fieldset>
            <legend>사용자 정보</legend>
                <ul>
                    <li>
                        <label for="user_id">아이디</label>
                        <input type="text" id="user_id">
                    </li>
                    <li>
                        <label for="mail">이메일</label>
                        <input type="email" id="mail">
                    </li>
                    <li>
                        <label for="user_pw">비밀번호</label>
                        <input type="password" id="user_pw">
                    </li>
                    <li>
                        <label for="pw_check">비밀번호 확인</label>
                        <input type="password" id="pw_check">
                    </li>
                </ul>
        </fieldset>

        <fieldset>
            <legend>이벤트와 새로운 소식</legend>
                <label><input type="radio" value="yes">메일수신</label>
                <label><input type="radio" value="no">메일 수신 안함</label>
        </fieldset>
        <label><input type="submit" value="가입하기"></label>
        <label><input type="reset" value="취소"></label>
    </form>
    
</body>
</html>
